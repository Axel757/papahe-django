<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="{% static 'img/Papahe/LOGO-DEF2023-05.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/pphInfoGas.css' %}">
</head>

<body class="container mt-5">
    <div id="header-container">
        <div id="catalog-title">
            <a href="{% url 'gastronomico' %}">CATÁLOGO DE<br>
            PRODUCTOS GASTRONÓMICOS</a>
        </div>
        <img src="{% static 'img/Papahe/LOGO-DEF2023-01.png' %}" class="pphLogoGas" alt="Logo">
        <div class="ellipse"></div>
    </div>


    <div class="row">
        <div class="col-md-4">
            <img src="{{ producto.imagen.url }}" alt="" id="imgProducto">
        </div>
        <div class="col-md-8">
            
            <table>
                <thead>
                    <tr>

                        <th class="nombre" colspan="2">
                            <h4>{{ producto.nombre }}
                                {% if request.user.is_authenticated and request.user.is_staff %}

                                <a href="{% url 'modificarGastronomico' producto.id %}" class="btn btn-outline-success">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="{% url 'requestDeleteGas' producto.id %}" class="btn btn-outline-danger"><i
                                        class="bi bi-trash"></i></a>
                                {% endif %}       
                            </h4>

                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="info">
                            <h5>Marca:</h5>
                        </th>
                        <td>{{ producto.marca}}</td>
                    </tr>
                    <tr>
                        <th class="info">
                            <h5>Categoria</h5>
                        </th>
                        <td>{{ producto.categoria }}</td>
                    </tr>
                    <tr>
                        <th class="info">
                            <h5>Descripcion:</h5>
                        </th>
                        <td>{{ producto.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href=""><img src="{% static 'img'%}" alt=""></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
