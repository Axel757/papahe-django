<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Papahé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/pphStyle.css' %}">
</head>


<body>
    <h1 class="text-center">Iniciar sesión</h1>
    <div class="container">
        <img class="pphLogo" src="{% static 'img/Papahe/LOGO-DEF2023-06.png' %}" alt="">
        <form action="" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}">Nombre:</label>
                <br>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}">Clave:</label>
                <br>
                {{ form.password }}

            </div>

            <div class="text-center">
                <input type="submit" value="Iniciar sesión" class="btn btn-outline-dark">
            </div>
            <br>


        </div>
        <br>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        


        </form>

        <div id="flowerfooter-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
